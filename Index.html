<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Energy</title>

    <link rel="stylesheet" href="./Styles/Normalize.css">
    <link rel="stylesheet" href="./Styles/Styles.css">

    <script src="https://kit.fontawesome.com/393fb51165.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,900;1,100&display=swap" rel="stylesheet">

    <script async src="./JS/Script.js"></script>
</head>
<body>
    
    <!-- Header -->

    <header class="header container">

        <a title="Energy" href="#"><h1>Energy</h1></a>

        <button class="bars">
            <span class="bars__lineBar1"></span>
            <span class="bars__lineBar2"></span>
            <span class="bars__lineBar3"></span>
        </button>
        
    </header>

    <!-- Menu Responsive -->

    <div class="responsiveMenu">
        <ul>
            <li><a href="#home"  rel="noopener noreferrer">Home</a></li>
            <li><a href="#products"  rel="noopener noreferrer">Products</a></li>
            <li><a href="#about"  rel="noopener noreferrer">About Us</a></li>
            <li><a href="#quote"  rel="noopener noreferrer">Quote</a></li>
            <li><a href="#review"  rel="noopener noreferrer">Review</a></li>
        </ul>
    </div>

    <section id="home" class="home">
        <h2 class="home__title">Paneles Solares</h2>

        <div class="cover">
            <picture class="cover__picture">
                <source srcset="./Assets/Img/paneles-solares-6.avif" type="image/avif">
                <source srcset="./Assets/Img/paneles-solares-6.webp" type="image/webp">
                <img class="cover__img" src="./Assets/Img/paneles-solares-6.jpg" alt="Paneles Solares">
            </picture>
        </div>
    </section>

    <main class="main">

        <section aria-colcount="products" class="container">
            <h3>Products</h3>
        </section>

    </main>

    
</body>
</html>
